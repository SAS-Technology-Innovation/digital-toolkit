name: Deploy to Google Apps Script

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Setup clasp credentials
      run: |
        # Clasp looks for credentials in multiple locations depending on version
        # Place in both legacy (~/.clasprc.json) and new (~/.config/clasp/.clasprc.json) locations
        mkdir -p ~/.config/clasp
        echo '${{ secrets.CLASP_CREDENTIALS }}' > ~/.clasprc.json
        echo '${{ secrets.CLASP_CREDENTIALS }}' > ~/.config/clasp/.clasprc.json
        chmod 600 ~/.clasprc.json
        chmod 600 ~/.config/clasp/.clasprc.json

    - name: Verify clasp setup
      run: |
        echo "Checking credentials locations..."
        echo "~/.clasprc.json exists: $(test -f ~/.clasprc.json && echo 'YES' || echo 'NO')"
        echo "~/.config/clasp/.clasprc.json exists: $(test -f ~/.config/clasp/.clasprc.json && echo 'YES' || echo 'NO')"
        echo "Credentials file size: $(wc -c < ~/.clasprc.json) bytes"
        # Verify JSON is valid (without showing content)
        if jq empty ~/.clasprc.json 2>/dev/null; then
          echo "Credentials JSON is valid"
        else
          echo "ERROR: Credentials JSON is invalid!"
          exit 1
        fi
        
    - name: Install clasp globally
      run: npm install -g @google/clasp

    - name: Create .clasp.json from secret
      run: echo '{"scriptId":"${{ secrets.APPS_SCRIPT_ID }}","rootDir":"."}' > .clasp.json

    - name: Push and update Apps Script deployment
      run: |
        clasp push --force
        clasp update-deployment ${{ secrets.APPS_SCRIPT_DEPLOYMENT_ID }} --description "Updated from GitHub Actions - $(git rev-parse --short HEAD)"