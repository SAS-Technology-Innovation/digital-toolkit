name: Deploy to Google Apps Script

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Setup clasp credentials
      run: |
        mkdir -p ~/.config/clasp
        echo '${{ secrets.CLASP_CREDENTIALS }}' > ~/.config/clasp/.clasprc.json
        chmod 600 ~/.config/clasp/.clasprc.json
        
    - name: Verify clasp setup
      run: |
        ls -la ~/.config/clasp/
        echo "Credentials file exists: $(test -f ~/.config/clasp/.clasprc.json && echo 'YES' || echo 'NO')"
        
    - name: Install clasp globally
      run: npm install -g @google/clasp

    - name: Create .clasp.json from secret
      run: echo '{"scriptId":"${{ secrets.APPS_SCRIPT_ID }}","rootDir":"."}' > .clasp.json

    - name: Deploy to Apps Script
      run: |
        clasp push
        clasp deploy --deploymentId ${{ secrets.APPS_SCRIPT_DEPLOYMENT_ID }} --description "Deployed from GitHub Actions - $(git rev-parse --short HEAD)"